<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input placeholder="Password" class="display" id="data-passwordDisplay">
            <button id="data-copy">
                <span id="data-copyMsg" class="tooltip"></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <!-- password lendth section -->
            <div class="length-container">
                <p>Password Length</p>
                <span id="data-lenghtNumber"></span>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" id="data-lengthSlider" >
            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes symbol</label>
            </div>
            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div id="data-indicator" class="indicator"></div>
            </div>
            <!-- generate password button -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
